<!doctype html>
<html>
    <head>
        <title>kodo-angular2-iniciante</title>

        <!-- traceur é usado como parte do polifyll de algumas especificações do ECMAScript 2015 e 2017 que o browser ainda não implementa -->
        <script src="node_modules/traceur/bin/traceur-runtime.js"></script>

        <!-- es6-module-loader faz uso do System para carregamento de módulo de forma dinâmica -->
        <script src="node_modules/es6-module-loader/dist/es6-module-loader.js"></script>

        <!--  systemjs carregador de módulo "universal" - funciona com módulos do ES2015, AMD, CommonJS -->
        <script src="node_modules/systemjs/dist/system.js"></script>

        <!-- Reflect é usado como polyfill das anotações usadas pelo Angular2 -->
        <script src="node_modules/reflect-metadata/Reflect.js"></script>

        <!-- Angular2.34 - versão baixada pelo CDN -->
        <script src="https://code.angularjs.org/2.0.0-alpha.34/angular2.js"></script>
    </head>
    <body>

        <!-- hello-world - nome do nosso componente -->
        <hello-world></hello-world>

        <!-- Importação do nosso script inicial -->
        <script>System.import('index.js');</script>

    </body>
</html>
